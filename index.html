<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Sunnyside agency</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <nav>
          <div class="items">
            <div><img src="images/logo.svg" alt="sunnyside logo" /></div>

              <li><a class="item" href="#">About</a></li>
              <li><a class="item" href="#">Services</a></li>
              <li><a class="item" href="#">Projects</a></li>
              <li><a class="item conatact-item" href="#">CONTACT</a></li>

        </nav>
        <div class="section-para"><p>WE ARE CREATIVES</p></div>
        <div class="section-arrow">
          <img src="images/icon-arrow-down.svg" alt="arrow logo" />
        </div>
      </section>
      <section>
        <div class="discription-side">
          <h1>Transform your brand</h1>
          <p>
            We are a full-service creative agency specializing in helping brands
